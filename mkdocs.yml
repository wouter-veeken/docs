site_name: 'Your Style, Our Editor'
site_description: A customizable, syntax-aware linter for prose.
site_author: Joseph Kato
site_url: https://valelint.github.io/docs/

# Repository
repo_name: ValeLint/vale
repo_url: https://github.com/ValeLint/vale
docs_dir: content

# Copyright
copyright: 'Copyright &copy; 2017 Joseph Kato'

pages:
- Getting Started: index.md
- Usage: usage.md
- Configuration: config.md
- File Formats: formats.md
- Custom Styles: styles.md
- Style Showcase: showcase.md
- Examples: examples.md

theme:
  name: material
  favicon: 'img/vale.png'
  logo: 'img/vale-alt.png'
  palette:
    primary: 'red'
    accent: 'light blue'

extra_css:
  - 'css/style.css'

# extra_javascript:
#  - 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
