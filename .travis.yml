dist: trusty
sudo: required
language: python
install:
  - pip install -r requirements.txt
  - gem install awesome_bot
  - go get github.com/ValeLint/vale
script:
  - vale content
  - awesome_bot content/*.md
after_success:
  - mkdocs build --verbose --clean --strict
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: site
  on:
    branch: master
